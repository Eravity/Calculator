<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="all">
      <div class="display">
        <h4 id="previous-op"></h4>
        <h1 id="result"></h1>
      </div>
      <div class="calculator-body">
        <div class="buttons"></div>

        <div class="units">
          <h1 class="unit">MC</h1>
          <h1 class="unit">MR</h1>
          <h1 class="unit">M+</h1>
          <h1 class="unit">M-</h1>
          <h1 class="unit">MS</h1>
          <h1 class="unit">M*</h1>
        </div>
        <div class="first-row">
          <button class="button" onclick="number()" value="%">%</button>
          <button class="button" onclick="clearDisplay()">AC</button>
          <button class="del-button" onclick="deleteNumber()">DEL</button>
          <button class="button" onclick="number()" value="/">/</button>
        </div>
        <div class="second-row">
          <button class="button" onclick="number()" value="7">7</button>
          <button class="button" onclick="number()" value="8">8</button>
          <button class="button" onclick="number()" value="9">9</button>
          <button class="button" onclick="number()" value="*">*</button>
        </div>
        <div class="third-row">
          <button class="button" onclick="number()" value="4">4</button>
          <button class="button" onclick="number()" value="5">5</button>
          <button class="button" onclick="number()" value="6">6</button>
          <button class="button" onclick="number()" value="-">-</button>
        </div>
        <div class="fourth-row">
          <button class="button" onclick="number()" value="1">1</button>
          <button class="button" onclick="number()" value="2">2</button>
          <button class="button" onclick="number()" value="3">3</button>
          <button class="button" onclick="number()" value="+">+</button>
        </div>
        <div class="fifth-row">
          <button class="button" onclick="negative()">ã…¤</button>
          <button class="button" onclick="number()" value="0">0</button>
          <button class="button" onclick="number()" value=".">.</button>
          <button id="equal-button" onclick="equalButton()">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
